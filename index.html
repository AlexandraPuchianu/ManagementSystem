<!DOCTYPE html>
<html>
    <head>
        <title>Management System</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"></script>
    </head>
<body>
    <form id="form" onsubmit="return false">
        <label>First name: </label>
        <input type="text" id="fname" placeholder="First name"><br><br>
        <label>Last name: </label>
        <input type="text" id="lname" placeholder="Last Name"><br><br>
        <label>Email: </label>
        <input type="text" id="email" placeholder="Email"><br><br>
        <label>Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label>Birthdate: </label>
        <input type="date" id="birthdate" value="2003-01-01" min="1921-01-01" max="2021-04-23"><br><br>
        <label>Picture:</label>
        <input type="file" id="picture"><br><br>
        <button type="submit" class="submitButton" onclick="addEmployee()">Submit</button>
    </form> 

    <p><label id="warning"></label></p>

    <div class="operations">
    <div class="sortEmployeesButtons">
        <button id="sortAscendingButton">Sort employees by birthdate ascending</button>
        <button id="sortDescendingButton">Sort employees by birthdate descending</button>
    </div>
    <div class="searchBar">
        <input type="text" id="searchEmployees" onkeyup="searchEmployees()" placeholder="Search for employees...">
        <span class="searchIcon"><i class="fa fa-search"></i></span>
    </div>
    </div>
    <div class="employeesList">
        <table id="employeesTable">
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Birthdate</th>
              <th></th>
            </tr>
          </table>
    </div>
    
</body>
</html>
