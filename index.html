<!DOCTYPE html>
<html>
    <head>
        <title>Management System</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
<body>
    <form id="form" onsubmit="return false">
        <label>First name: </label>
        <input type="text" id="fname" placeholder="First name"><br><br>
        <label>Last name: </label>
        <input type="text" id="lname" placeholder="Last Name"><br><br>
        <label>Email: </label>
        <input type="text" id="email" placeholder="Email"><br><br>
        <label>Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label>Birthdate: </label>
        <input type="date" id="birthdate" value="2003-01-01" min="1921-01-01" max="2021-04-23"><br><br>
        <button type="submit" class="submitButton" onclick="submitEmployee('employeesTable')" >Submit</button>
    </form> 

    <p><label id="warning"></label></p>

    <div class="employeesList">
        <table>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Sex</th>
              <th>Birthdate</th>
            </tr>
            <tr>
              <td>Alexandra</td>
              <td>Puchianu</td>
              <td>puchianu_alexandra@yahoo.com</td>
              <td>Feminin</td>
              <td>21.04.1999</td>
            </tr>
          </table>
    </div>
</body>
</html>
